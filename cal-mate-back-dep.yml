apiVersion: apps/v1
kind: Deployment
metadata:
  name: cal-mate-back-dep
spec:
  selector:
    matchLabels:
      app: cal-mate-back-kube
  replicas: 1
  template:
    metadata:
      labels:
        app: cal-mate-back-kube
    spec:
      containers:
      - name: boot-container
        image: kang92/cal_mate_back:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        env:
        # Spring Boot는 application.yml에 이미 mariadb-persist를 호스트로 사용하도록 설정되어 있으므로
        # Kubernetes에서는 서비스명(mariadb003ser)을 사용하도록 환경변수로 재정의합니다.
        - name: SPRING-DATASOURCE-URL
          value: "jdbc:mariadb://cal-mate-mariadb-ser:3310/calcdb"
        - name: SPRING-DATASOURCE-USERNAME
          value: "cal-mate"
        - name: SPRING-DATASOURCE-PASSWORD
          value: "cal123123"

        # 컨테이너가 트래픽을 받을 준비가 되었는지 확인
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # 컨테이너가 정상적으로 실행 중인지 확인
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3

